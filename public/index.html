    <% if (htmlWebpackPlugin.options.USE_ANTIFLICKER) { %>

      (function(a,s,y,n,c,h,i,d,e){s.className+=""+y;h.start=1*newDate();h.end=i=function(){

      })(window,document.documentElement,"async-hide","dataLayer", Number("<%= VUE_APP_ANTIFLICKER_MS %>") ,{OPT_CONTAINER_ID:"<%= htmlWebpackPlugin.options.GTM_ID %>"});
    </script>
    <% } %>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
